<div class=content><div class=box ng-init=loadVettingOrders()><ol class=breadcrumb><li><a href=#/sp/orders>订单审核</a></li><li class=active>订单列表</li></ol><table class="table table-bordered table-hover"><thead><tr><th>订单编号</th><th>兑换人姓名</th><th>证件类型</th><th>证件号码</th><th>渠道来源</th><th>门店</th><th>兑换方式</th><th>兑换金额</th><th>操作</th></tr></thead><tbody <tr ng-repeat="item in orders"><td>{{item.id}}</td><td>{{item.changer}}</td><td>{{item.idType == '1'? '身份证': '护照'}}</td><td>{{item.idNo}}</td><td>{{item.channel}}</td><td>{{item.suppler}}</td><td>{{item.buy | changeType}}</td><td>{{item.sum}}</td><td><a href=#/sp/order/{{item.id}}>审核</a></td></tbody></table></div></div>
