<div class=content><div class=box><ol class=breadcrumb><li><a href=#/supplier>供应商管理</a></li><li class=active>供应商列表</li></ol><table class="table table-bordered table-hover" ng-init=loadSupplier()><thead><tr><th>供应商编号</th><th>名称</th><th>门店数量</th><th>创建时间</th><th>状态</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in supplier"><td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.storeCnt}}</td><td>{{item.createtime}}</td><td>{{item.status}}</td><td><a href=#/store/{{item.id}}>管理门店</a></td></tr></tbody></table></div></div>
