<div class=content><div class=box ng-init=ordersData()><ol class=breadcrumb><li><a href=#/sp/sporders>订单管理</a></li><li class=active>订单列表</li></ol><table class="table table-bordered table-hover"><thead><tr><th>订单编号</th><th>兑换人姓名</th><th>兑换方式</th><th>外币币种</th><th>兑换金额</th><th>订单状态</th><th>网点</th><th>渠道</th><th>下单日期</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in list"><td>{{item.id}}</td><td>{{item.changer}}</td><td>{{item.buy | changeType}}</td><td>{{item.buy | currencyText}}{{item.sell | currencyText}}</td><td>{{item.sum}}</td><td>{{item.status | status}}</td><td>{{item.store}}</td><td>{{item.channel}}</td><td>{{item.createTime}}</td><td><a href=#/sp/sporder/{{item.id}}>查看</a></td></tr></tbody></table><nav><ul class=pagination><li class=prev ng-click=pageMove(0) ng-class="{disabled: (page == 1)}"><a aria-label=Previous><span aria-hidden=true>&laquo;</span></a></li><li ng-class="{active: (n == page)}" ng-repeat="n in [] | range: pageCount" ng-click=getPage(n)><a>{{n}}</a></li><li class=next ng-click=pageMove(1) ng-class="{disabled: (page == pageCount)}"><a aria-label=Next><span aria-hidden=true>&raquo;</span></a></li></ul></nav></div></div>
